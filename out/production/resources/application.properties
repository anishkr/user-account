# App Properties
version=v1
useraccount.app.jwtSecret= userAccountSecretKey
useraccount.app.jwtExpirationMs= 300000

#H2 Access
spring.console.enabled=true
spring.console.path=/h2-ui
spring.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = create
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.devtools.add-properties=true
spring.jpa.database=default
logging.level.web=DEBUG

#MS ACCESS
spring.second-datasource.jdbc-url=jdbc:ucanaccess:///Users/rssaa/Anish/user-account/src/main/resources/accountsdb.accdb;openExclusive=false;ignoreCase=true
spring.second-datasource.driver-class-name=net.ucanaccess.jdbc.UcanaccessDriver